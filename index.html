<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>FIFO</title>
</head>
<body>
    <h2>FIFO Method</h2>
    <table>
        <tr>
            <td>
                <label>How many pages? </label>
            </td><td>
                <input type="number" id="numPages" required><br><br>
            </td>
        </tr>
        <tr>
            <td>
                <label>List of pages: </label>
            </td><td>
                <input type="text" id="pageList" required><br><br>
            </td>
        </tr>
        <tr>
            <td>
                <label>Enter the page sequence:</label>
            </td><td>        
                <input type="text" id="pageSequence" required><br><br>
            </td>
        </tr>
        <tr>
            <td>
                <label>How many frames?</label>
            </td><td>        
                <input type="number" id="numFrames" required><br><br>
            </td>
        </tr>
        <tr>
            <td>        
                <button type="button" onclick="runFIFO()">Submit</button>
            </td>
        </tr>
    </table>

<div id="output"></div>

<script src = "index.js">
</script>
</body>
</html>
